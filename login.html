<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | GENTELMONSTER</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- header -->
        <main>
            <h1>로그인</h1>
            <div class="tab">
                <h2><a href="#" class="active">가입 회원</a></h2>
                <h2><a href="#">비회원 주문 조회</a></h2>
            </div>
            <div class="tab_content">
                <div class="tab1">
                    <form action="#" method="post">
                        <fieldset>
                            <legend class="skip">로그인 양식</legend>
                            <input type="text" id="id" placeholder="아이디">
                            <label class="pwbox">
                                <input type="password" id="pw" placeholder="비밀번호">
                                <a href="#"><img src="./images/noview.png" alt=""></a>
                                <a href="#"><img src="./images/view.png" alt=""></a>
                            </label>
                            <button type="button" id="login">로그인</button>
                            <div class="login_btm">
                                <label class="login_btm_l">
                                    <input type="checkbox"><span>자동 로그인</span>
                                </label>
                                <div class="login_btm_r">
                                    <a href="#">아이디 찾기</a>
                                    <a href="#">비빌번호 찾기</a>
                                </div>
                            </div>
                            <div class="sns_login">
                                <a href="#" class="kakao"><img src="./images/kakao.png" alt=" 카카오">카카오 로그인</a>
                                <a href="#" class="apple"><img src="./images/apple.png" alt="애플">Apple 로그인</a>
                            </div>
                        </fieldset>
                    </form>
                    <p>가입만 해도 즉시 1만원 할인 <a href="#">회원가입</a></p>
                </div>
                <div class="tab2">
                    <form action="#" method="post">
                        <fieldset>
                            <legend class="skip">비회원주문 양식</legend>
                            <ul>
                                <li>
                                    <p>주문자명</p>
                                    <input type="text">
                                </li>
                                <li>
                                    <p>주문번호</p>
                                    <input type="text">
                                </li>
                                <li>
                                    <button type="button">주문 내역 조회하기</button>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                    <p>가입만 해도 즉시 1만원 할인 <a href="#">회원가입</a></p>
                </div>
            </div>
        </main>
    <!-- footer -->
    <script src="./script/login.js"></script>
</body>
</html>
